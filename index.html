<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="firstDiv">
        <div id="mainSectionFirstDiv" class="text-light text-center">
            <h1 id="wheatherDiv"></h1>
            <p>Do you want to check for other city?</p>
            <form  id="form" class="d-flex justify-content-center">
                <input type="text" placeholder="Insert city" id="fname" class="w-50" name="fname" /><br /><br />
                <input type="submit" class="btn btn-info text-black" id="btnSub" value="Check" />
            </form>
        </div>
        <div id="secoundDiv">
            <h3 class="py-3">Witch season is your favorite ?</h3>
            <div id="favImages" class="row">
                <div class="col py-3 px-3 col-lg-6">
                    <img src="./img/autumn.jpg" alt="" class="w-100 p45" srcset="" />
                </div>
                <div class="col py-3 px-3 col-lg-6">
                    <img src="./img/winter.jpg" alt="" class="w-100 p45" srcset="" />
                </div>
            </div>
            <div id="favImages" class="row">
                <div class="col py-3 px-3 col-lg-6">
                    <img src="./img/spring.jpg" alt="" class="w-100 p45" srcset="" />
                </div>
                <div class="col py-3 px-3 col-lg-6">
                    <img src="./img/summer.jpg" alt="" class="w-100 p45" srcset="" />
                </div>
            </div>
        </div>
        <div id="thirdDiv">
            <h3 class="py-3 text-center">Checkout our gallery</h3>
            <div class="row" id="twoImages"></div>
            <div class="row text-center">
                <div class="col-lg">
                    <button type="button" id="prevBtn" class="btn btn-outline-secondary w-50">
                        prev
                    </button>
                </div>
                <div class="col-lg">
                    <button type="button" id="nextBtn" class="btn btn-outline-secondary w-50">
                        Next
                    </button>
                </div>
            </div>
        </div>
        <div id="bookTicket">
            <h3 class="py-3 text-center">Book tickets</h3>
            <div class="row">
                <div class="col px-5">
                    <label for="destination" class="mt-4">Select your destination</label>
                    <br>
                    <select id="destination" class="w-100">
                        <option selected disabled>Select destination</option>
                        <option value="istanbul">istanbul</option>
                        <option value="Viena">Viena</option>
                        <option value="Rim">Rim</option>
                    </select>
                    <br>
                    <div id="ticketWay" class="w-100 my-3">
                        <input type="radio" name="ticketWay" value="1" checked> One way ticket
                        <input type="radio" name="ticketWay" value="0" > Return ticket<br><br>
                    </div>
                    <br>
                    <p class="pb-3" id="pricePerTicket"></p>
                    <p for="numbTickets" class="form-label mt-4">Number of tickets</p>
                    <input type="number" min="1" disabled class="form-control" id="numbTickets" aria-describedby="" />
                    <button type="button" class="btn w-100 mt-4 btn-primary" id="buyTicket" disabled>Buy</button>
                </div>
                <div class="col px-5" id="notification">
                    <h4 id="paidTotal"></h4>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
